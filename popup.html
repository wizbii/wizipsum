<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:700|Source+Sans+Pro:300">
  </head>

  <body>
    <ul>
      <li>
        <button type="button">Title</button>
      </li>

      <li>
        <button type="button">Paragraph</button>

        <span class="editable">
          length:
          <span class="editable__value"
                contenteditable>400</span>
        </span>
      </li>

      <li>
        <button type="button">Email</button>

        <span class="editable">
          <span class="editable__value"
                contenteditable>someone@domain.com</span>
        </span>
      </li>

      <li>
        <button type="button">Url</button>

        <span class="editable">
          <span class="editable__value"
                contenteditable>https://website.com/</span>
        </span>
      </li>
    </ul>

    <label id="copy-label">
      <input type="checkbox" id="copy" checked>
      copy to clipboard
    </label>

    <footer>
      <label for="data">source</label>
      <select id="data"></select>
    </footer>

    <textarea id="clipboard" style="position: absolute; top: -999999px; left: -999999px;"></textarea>

    <script src="public/scripts/popup.js"></script>
  </body>
</html>
